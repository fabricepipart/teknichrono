<!DOCTYPE html>
<html lang="en" ng-app="frontend">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-datetimepicker.min.css" rel="stylesheet" />

</head>

<body>
    <div id="wrap">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Teknichrono</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
                    <a href="app.html">
                        <img class="hidden-xs img-responsive" src="img/teknirace.png" alt="Teknirace"></img>
                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
                        <div id="sidebar-entries" class="list-group">
                            <a class="list-group-item" ng-class="{active: matchesRoute('Beacons')}" href="#/Beacons" data-toggle="offcanvas">Beacons</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('Categories')}" href="#/Categories" data-toggle="offcanvas">Categories</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('Pilots')}" href="#/Pilots" data-toggle="offcanvas">Pilots</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('Locations')}" href="#/Locations" data-toggle="offcanvas">Locations</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('Events')}" href="#/Events" data-toggle="offcanvas">Events</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('Chronometers')}" href="#/Chronometers" data-toggle="offcanvas">Chronometers</a>
                            <!--a class="list-group-item" ng-class="{active: matchesRoute('lLapTimes')}" href="#/lLapTimes" data-toggle="offcanvas">lLapTimes</a-->
                            <!--a class="list-group-item" ng-class="{active: matchesRoute('Pings')}" href="#/Pings" data-toggle="offcanvas">Pings</a-->
                            <a class="list-group-item" ng-class="{active: matchesRoute('Sessions')}" href="#/Sessions" data-toggle="offcanvas">Sessions</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('ManageSessions')}" href="#/ManageSessions" data-toggle="offcanvas">Manage sessions</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('StartLapTime')}" href="#/StartLapTime" data-toggle="offcanvas">Manual mode</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('LapTimes')}" href="#/LapTimes" data-toggle="offcanvas">LapTimes</a>
                            <a class="list-group-item" ng-class="{active: matchesRoute('Live')}" href="#/Live" data-toggle="offcanvas">Live</a>
                        </div>
                    </nav>
                </div>
                <!-- main area-->
                <div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
                    <div ng-controller="FlashController" class="alert alert-dismissible" ng-class="'alert-' + flash.getMessage().cssClass" role="alert" ng-show="showAlert">
                        <button type="button" class="close" ng-click="hideAlert()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{flash.getMessage().text}}
                    </div>
                    <div id="main" ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div>Powered by
                <a href="http://jboss.org/forge">Forge</a>
            </div>
            <div>
                <a href="http://glyphicons.com">Glyphicons Free</a> licensed under
                <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</div>
        </div>
    </div>

    <script src="scripts/vendor/modernizr-2.8.3.min.js"></script>
    <script src="scripts/vendor/jquery-2.1.1.js"></script>
    <script src="scripts/vendor/bootstrap.js"></script>
    <script src="scripts/vendor/moment.min.js"></script>
    <script src="scripts/vendor/bootstrap-datetimepicker.min.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/angular-resource.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/offcanvas.js"></script>
    <script src="scripts/directives/datepicker.js"></script>
    <script src="scripts/directives/timepicker.js"></script>
    <script src="scripts/directives/datetimepicker.js"></script>
    <script src="scripts/filters/startFromFilter.js"></script>
    <script src="scripts/filters/genericSearchFilter.js"></script>
    <script src="scripts/services/flash.js"></script>
    <script src="scripts/services/locationParser.js"></script>
    <script src="scripts/controllers/flashController.js"></script>
    <script src="scripts/services/BeaconFactory.js"></script>
    <script src="scripts/controllers/newBeaconController.js"></script>
    <script src="scripts/controllers/searchBeaconController.js"></script>
    <script src="scripts/controllers/editBeaconController.js"></script>
    <script src="scripts/services/CategoryFactory.js"></script>
    <script src="scripts/controllers/newCategoryController.js"></script>
    <script src="scripts/controllers/searchCategoryController.js"></script>
    <script src="scripts/controllers/editCategoryController.js"></script>
    <script src="scripts/services/ChronometerFactory.js"></script>
    <script src="scripts/controllers/newChronometerController.js"></script>
    <script src="scripts/controllers/searchChronometerController.js"></script>
    <script src="scripts/controllers/editChronometerController.js"></script>
    <script src="scripts/services/EventFactory.js"></script>
    <script src="scripts/controllers/newEventController.js"></script>
    <script src="scripts/controllers/searchEventController.js"></script>
    <script src="scripts/controllers/editEventController.js"></script>
    <script src="scripts/services/LapTimeFactory.js"></script>
    <!--script src="scripts/controllers/newlLapTimeController.js"></script-->
    <!--script src="scripts/controllers/searchlLapTimeController.js"></script-->
    <!--script src="scripts/controllers/editlLapTimeController.js"></script-->
    <script src="scripts/services/LocationFactory.js"></script>
    <script src="scripts/controllers/newLocationController.js"></script>
    <script src="scripts/controllers/searchLocationController.js"></script>
    <script src="scripts/controllers/editLocationController.js"></script>
    <script src="scripts/services/PilotFactory.js"></script>
    <script src="scripts/controllers/newPilotController.js"></script>
    <script src="scripts/controllers/searchPilotController.js"></script>
    <script src="scripts/controllers/editPilotController.js"></script>
    <script src="scripts/services/PingFactory.js"></script>
    <!--script src="scripts/controllers/newPingController.js"></script-->
    <!--script src="scripts/controllers/searchPingController.js"></script-->
    <!--script src="scripts/controllers/editPingController.js"></script-->
    <script src="scripts/services/SessionFactory.js"></script>
    <script src="scripts/controllers/newSessionController.js"></script>
    <script src="scripts/controllers/searchSessionController.js"></script>
    <script src="scripts/controllers/editSessionController.js"></script>
    <script src="scripts/controllers/searchLapTimeController.js"></script>
    <script src="scripts/controllers/startLapTimeController.js"></script>
    <script src="scripts/controllers/manageSessionController.js"></script>
    <script src="scripts/controllers/liveController.js"></script>
</body>

</html>
