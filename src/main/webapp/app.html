<!DOCTYPE html>
<html lang="en" ng-app="jbossforgehtml5">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jboss-forge-html 5</title>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="wrap">
    	
    	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
				    <a class="navbar-brand" href="#">Jboss-forge-html 5</a>
			    </div>
			</div>
    	</div>
        
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
                    <a href="app.html">
                        <img class="hidden-xs img-responsive" src="img/forge-logo.png" alt="JBoss Forge"></img>
                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
                        <div id="sidebar-entries" class="list-group">
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Inventories')}" href="#/Inventories" data-toggle="offcanvas">Inventories</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Laps')}" href="#/Laps" data-toggle="offcanvas">Laps</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Listings')}" href="#/Listings" data-toggle="offcanvas">Listings</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Members')}" href="#/Members" data-toggle="offcanvas">Members</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Pilots')}" href="#/Pilots" data-toggle="offcanvas">Pilots</a>
                        </div>
                    </nav>
                </div>
                <!-- main area-->
                <div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
                    <div ng-controller="FlashController" class="alert alert-dismissible" ng-class="'alert-' + flash.getMessage().cssClass" role="alert" ng-show="showAlert">
                        <button type="button" class="close" ng-click="hideAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{flash.getMessage().text}}
                    </div>
                    <div id="main" ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <div class="container">
            <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
            <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        </div>
    </div>
    
    <script src="scripts/vendor/modernizr-2.8.3.min.js"></script>
    <script src="scripts/vendor/jquery-2.1.1.js"></script>
    <script src="scripts/vendor/bootstrap.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/angular-resource.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/offcanvas.js"></script>
    <script src="scripts/directives/datepicker.js"></script>
    <script src="scripts/directives/timepicker.js"></script>
    <script src="scripts/directives/datetimepicker.js"></script>
    <script src="scripts/filters/startFromFilter.js"></script>
    <script src="scripts/filters/genericSearchFilter.js"></script>
    <script src="scripts/services/flash.js"></script>
    <script src="scripts/services/locationParser.js"></script>
    <script src="scripts/controllers/flashController.js"></script>
    <script src="scripts/services/InventoryFactory.js"></script>
    <script src="scripts/controllers/newInventoryController.js"></script>
    <script src="scripts/controllers/searchInventoryController.js"></script>
    <script src="scripts/controllers/editInventoryController.js"></script>
    <script src="scripts/services/LapFactory.js"></script>
    <script src="scripts/controllers/newLapController.js"></script>
    <script src="scripts/controllers/searchLapController.js"></script>
    <script src="scripts/controllers/editLapController.js"></script>
    <script src="scripts/services/ListingFactory.js"></script>
    <script src="scripts/controllers/newListingController.js"></script>
    <script src="scripts/controllers/searchListingController.js"></script>
    <script src="scripts/controllers/editListingController.js"></script>
    <script src="scripts/services/MemberFactory.js"></script>
    <script src="scripts/controllers/newMemberController.js"></script>
    <script src="scripts/controllers/searchMemberController.js"></script>
    <script src="scripts/controllers/editMemberController.js"></script>
    <script src="scripts/services/PilotsFactory.js"></script>
    <script src="scripts/controllers/newPilotsController.js"></script>
    <script src="scripts/controllers/searchPilotsController.js"></script>
    <script src="scripts/controllers/editPilotsController.js"></script>
</body>
</html>
